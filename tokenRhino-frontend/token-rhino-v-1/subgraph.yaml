specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PresaleFactory
    network: mainnet
    source:
      address: "0x8DBF8B55F53667726C0764f50179409Fd9245e5C"
      abi: PresaleFactory
      startBlock: 9060382
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CreateFeePaid
        - CreateFeeUpdated
        - FeeReceived
        - FeesWithdrawn
        - OwnershipTransferred
        - PolicyUpdated
        - PresaleCreated
      abis:
        - name: PresaleFactory
          file: ./abis/PresaleFactory.json
      eventHandlers:
        - event: CreateFeePaid(address,uint256)
          handler: handleCreateFeePaid
        - event: CreateFeeUpdated(uint256)
          handler: handleCreateFeeUpdated
        - event: FeeReceived(indexed address,uint256)
          handler: handleFeeReceived
        - event: FeesWithdrawn(indexed address,uint256)
          handler: handleFeesWithdrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PolicyUpdated()
          handler: handlePolicyUpdated
        - event: PresaleCreated(indexed address,address,address)
          handler: handlePresaleCreated
      file: ./src/presale-factory.ts

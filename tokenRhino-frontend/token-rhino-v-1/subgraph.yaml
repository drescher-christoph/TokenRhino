specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PresaleFactory
    network: sepolia
    source:
      address: "0x653266190Aa81eA4762246da64469ba7dA87E58C"
      abi: PresaleFactory
      startBlock: 9176543
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CreateFeePaid
        - CreateFeeUpdated
        - FeeReceived
        - FeesWithdrawn
        - OwnershipTransferred
        - PolicyUpdated
        - PresaleCreated
        - Presale
        - Token
      abis:
        - name: PresaleFactory
          file: ./abis/PresaleFactory.json
        - name: Presale
          file: ./abis/Presale.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CreateFeePaid(address,uint256)
          handler: handleCreateFeePaid
        - event: CreateFeeUpdated(uint256)
          handler: handleCreateFeeUpdated
        - event: FeeReceived(indexed address,uint256)
          handler: handleFeeReceived
        - event: FeesWithdrawn(indexed address,uint256)
          handler: handleFeesWithdrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PolicyUpdated()
          handler: handlePolicyUpdated
        - event: PresaleCreated(indexed address,address,address)
          handler: handlePresaleCreated
      file: ./src/presale-factory.ts

templates:
  - name: PresaleTemplate
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Presale
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9  # Auf 0.0.9 aktualisieren
      language: wasm/assemblyscript
      entities:
        - Presale
      abis:
        - name: Presale
          file: ./abis/Presale.json
      eventHandlers:
        - event: TokensBought(indexed address,uint256,uint256)
          handler: handleTokensBought
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
        - event: TokensRefunded(indexed address,uint256)
          handler: handleTokensRefunded
      file: ./src/presale-template.ts